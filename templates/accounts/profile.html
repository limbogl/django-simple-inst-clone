{% extends 'base.html' %}
{% block content %}

<style>
    body {
        border-radius: 10px
    }

    .card {
        width: 400px;
        border-radius: 10px;
        background-color: #fff outline: 2px solid #000;
    }

    .stats {
        background: #f2f5f8 !important;
        color: #000 !important
    }

    .articles {
        font-size: 10px;
        color: #a1aab9
    }

    .number1 {
        font-weight: 500
    }

    .followers {
        font-size: 10px;
        color: #a1aab9
    }

    .number2 {
        font-weight: 500
    }

    .rating {
        font-size: 10px;
        color: #a1aab9
    }

    .number3 {
        font-weight: 500
    }

    .prof-image {
        width: 125px;
        height: 125px;
    }
</style>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="image"> <img class="prof-image" src="{{request.user.profile.profile_pic.url}}"> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{request.user}}</h4>
                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column"> <span class="articles">Test1</span> <span class="number1">1</span>
                    </div>
                    <div class="d-flex flex-column"> <span class="followers">Test2</span> <span class="number2">2</span>
                    </div>
                    <div class="d-flex flex-column"> <span class="rating">Test3</span><span class="number3">3<span>
                    </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center"> <button
                        class="btn btn-sm btn-outline-primary w-100">Chat</button> <button
                        class="btn btn-sm btn-primary w-100 ml-2">Follow</button> </div>
            </div>
        </div>
    </div>
</div>




<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{post.post_picture}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{post.post_title}}</p>
                    <p>
                        <a class="btn btn-warning" href="{% url 'update_post' post.id %}">Edit</a>
                        <a class="btn btn-warning" href="{% url 'delpost' post.id %}">Delete</a>
                    </p>
                </div>
            </div>

            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
